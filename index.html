<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main-container">
      <div class="main-content">
        <h1>Tabela IMC</h1>
        <div class="display-grid">
          <div>
            <h2>IMC</h2>
            <ul>
              <li>Menos do que 18,5</li>
              <li>Entre 18,5 e 24,9</li>
              <li>Entre 25 e 29,9</li>
              <li>Entre 30 e 34,9</li>
              <li>Entre 35 e 39,9</li>
              <li>Mais do que 40</li>
            </ul>
          </div>
          <div>
            <h2>Resultado</h2>
            <ul>
              <li>Abaixo do peso</li>
              <li>Peso normal</li>
              <li>Sobrepeso</li>
              <li>Obesidade grau 1</li>
              <li>Obesidade grau 2</li>
              <li>Obseidade grau 3</li>
            </ul>
          </div>
        </div>

        <form action="" class="form" method="POST" id="form">
          <span>Calcule o seu IMC</span>
          <label for="input-peso">Peso:</label>
          <input type="text" id="input-peso" name="peso"/>

          <label for="input-altura">Altura:</label>
          <input type="text" id="input-altura" name="altura"/>


          <button>Calcular</button>
        </form>
        <div id="resultado"></div>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
